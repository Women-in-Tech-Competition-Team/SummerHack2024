<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Learning Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #concept-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Concept Learning Website</h1>
    <input type="text" id="concept-input" placeholder="Enter a concept...">
    <button id="submit-btn">Learn</button>
    <div id="result">
        <h2>Explanation</h2>
        <p id="explanation"></p>
        <h2>Example Problem</h2>
        <p id="example"></p>
        <h2>Practice Problems</h2>
        <ol id="practice"></ol>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const concept = document.getElementById('concept-input').value;
            // In a real application, you would fetch this data from a server
            const conceptData = {
                explanation: `This is an explanation of ${concept}.`,
                example: `Here's an example problem related to ${concept}.`,
                practice: [
                    `Practice problem 1 for ${concept}`,
                    `Practice problem 2 for ${concept}`,
                    `Practice problem 3 for ${concept}`
                ]
            };

            document.getElementById('explanation').textContent = conceptData.explanation;
            document.getElementById('example').textContent = conceptData.example;
            
            const practiceList = document.getElementById('practice');
            practiceList.innerHTML = '';
            conceptData.practice.forEach(problem => {
                const li = document.createElement('li');
                li.textContent = problem;
                practiceList.appendChild(li);
            });
        });
    </script>
</body>
</html>
