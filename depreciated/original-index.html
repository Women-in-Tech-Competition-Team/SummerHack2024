<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Concept Learning Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
            }
            h1,
            h2 {
                color: #333;
            }
            #concept-input {
                width: 300px;
                padding: 10px;
                font-size: 16px;
            }
            #submit-btn {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
            }
            #result {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <script src="serviceScript.js"></script>
        <h1>Concept Learning Website</h1>
        <input type="text" id="input" placeholder="Enter a concept..." />
        <button id="submitButton" onclick="search()">Learn</button>
        <br />
        <p id="aiStatus"></p>
        <div id="result" style="display: none">
            <h2>Explanation</h2>
            <p id="explain"></p>
            <h2>Example Problem</h2>
            <div id="example">
                <p id="exampleQuestion"></p>
                <br />
                <p id="exampleChoiceA"></p>
                <br />
                <p id="exampleChoiceB"></p>
                <br />
                <p id="exampleChoiceC"></p>
                <br />
                <p id="exampleChoiceD"></p>
                <br />
                <p id="exampleAnswer"></p>
                <h3>Explanation</h3>
                <p id="exampleExplanation"></p>
            </div>
            <h2>Practice Problem</h2>
            <div id="practice">
                <p id="question"></p>
                <br />
                <input type="radio" id="A" name="ans" value="A" />
                <label for="A" id="radioA"></label><br />
                <input type="radio" id="B" name="ans" value="B" />
                <label for="B" id="radioB"></label><br />
                <input type="radio" id="C" name="ans" value="C" />
                <label for="C" id="radioC"></label><br />
                <input type="radio" id="D" name="ans" value="D" />
                <label for="D" id="radioD"></label><br />
                <button id="practiceSubmit" onclick="checkAnswer()">
                    Submit
                </button>
                <button id="next" onclick="nextProblem()">Next Question</button>
            </div>
        </div>
    </body>
</html>
